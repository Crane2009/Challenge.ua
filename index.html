	<title>Зворотний відлік до кінця челенджу</title>

<body>
	<div class="wrapper">

			<section class="page__camp camp">
				<div class="camp__container">
					<h1 class="camp__title">Зворотний відлік до кінця челенджу</р>
						<div class="camp__countdown countdown-camp">
							<div class="countdown-camp__time">

							</div>
							<div class="countdown-camp__time">

							</div>
							<div class="countdown-camp__time">

							</div>
						</div>
				</div>
				<div class="camp__image ibg">
					<picture><source srcset="img/image.webp" type="image/webp"><img src="img/image.png" alt="Backgound"></picture>
				</div>
			</section>
